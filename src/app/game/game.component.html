<div class="row">
  <div class="col-md-4">
    My Quotes
    <div class="card">
      <div class="card-header">My Quotes</div>
      <ul class="list-group list-group-flush">
        <li *ngFor="let quote of Model.MyQuotes" class="list-group-item" (click)="submitQuote($event, quote)">
          {{quote}}
        </li>
      </ul>
    </div>
  </div>
  <div class="col-md-8">
    Played Quotes
    <div class="card">
        <div class="card-header">Played Quotes</div>
        <ul class="list-group list-group-flush">
          <li *ngFor="let quote of Model.PlayedQuotes" class="list-group-item">
            {{quote.Text}}
            <span class ="badge badge-light">{{quote.PlayerName}}</span>
          </li>
        </ul>
      </div>
    Picture
    <div class="card">
      <img class="card-img-top card-img-bottom" [src]="Model.Picture">
    </div>
  </div>
  <div class="col-md-4">
    Other Players
    <div class="card">
      <div class="card-header">Other Players</div>
        <ul class="list-group list-group-flush">
          <li *ngFor="let player of Model.Players" class="list-group-item">
            {{player.Name}}
          </li>
        </ul>
      </div>
  </div>
</div>
