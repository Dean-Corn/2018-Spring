<div class="row">
  <div class="col-md-4">
    My Quotes
    <div class="card">
      <div class="card-header">My Quotes</div>
      <ul class="list-group list-group-flush my-quotes">
        <li *ngFor="let quote of Model.MyQuotes" 
        class="list-group-item" 
        [ngClass]="{ enabled: !MyPlayedQuote() }" 
        (click)="submitQuote($event, quote)">
          {{quote}}
        </li>
      </ul>
    </div>
  </div>
  <div class="col-md-8">
    Played Quotes
    <div class="card">
        <div class="card-header">Played Quotes</div>
        <ul class="list-group list-group-flush">
          <li *ngFor="let quote of Model.PlayedQuotes" 
          class="list-group-item d-flex justify-content-between align-items-center"
          [ngClass]="{ 'list-group-item-success': quote.Chosen }">
            {{quote.Text}}
            <span *ngIf="!IsEveryoneDone() || (!IAmTheDealer() && !ChosenQuote())" class ="badge badge-light">hidden</span>
            <span *ngIf="ChosenQuote()" class ="badge badge-primary">{{quote.PlayerName}}</span>
            <button *ngIf="IsEveryoneDone() && IAmTheDealer() && !ChosenQuote()" 
              class="btn btn-sm btn-primary"
              (click)="quote.Chosen = true">
              Choose
            </button>
          </li>
        </ul>
      </div>
    Picture
    <div class="card">
      <img class="card-img-top card-img-bottom" [src]="Model.Picture">
    </div>
  </div>
  <div class="col-md-4">
    Other Players
    <div class="card">
      <div class="card-header">Other Players</div>
        <ul class="list-group list-group-flush">
          <li *ngFor="let player of Model.Players" class="list-group-item">
            {{player.Name}}
          </li>
        </ul>
      </div>
  </div>
</div>
